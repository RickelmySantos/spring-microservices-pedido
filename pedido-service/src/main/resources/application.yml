server:
  port: 8083
  servlet:
    context-path: /api
spring:
  application:
    name: pedido-service
  datasource:
    url: "${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pedido}"
    username: "${SPRING_DATASOURCE_USERNAME:postgres}"
    password: "${SPRING_DATASOURCE_PASSWORD:postgres}"
    driver-class-name: "${SPRING_DATASOURCE_DRIVER-CLASS_NAME:org.postgresql.Driver}"
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: "classpath:db/migration"
    baseline-on-migrate: true
    out-of-order: false
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        concurrency: 1
        max-concurrency: 10
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: "${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}"
resilience4j:
  circuitbreaker:
    instances:
      usuario-api:
        registerHealthIndicator: true
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      usuario-api:
        maxAttempts: 3
        waitDuration: 2s
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
    endpoint:
      health:
        probes:
          enabled: true
logging:
  level:
    com.rsdesenvolvimento.pedido_service.core.client: DEBUG
    feign: DEBUG
    org.springframework.cloud.openfeign: DEBUG
