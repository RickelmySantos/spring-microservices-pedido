# Configuração do SonarQube para o projeto restaurante-web
sonar.projectKey=restaurante-web
sonar.projectName=restaurante-web
sonar.projectVersion=1.0.0-SNAPSHOT

# URL do SonarQube Server
sonar.host.url=http://localhost:9000

# Token de autenticação (gerado no SonarQube)
sonar.token=sqp_2520b13610ea01c5922fdc0f8d4a28609fbe6e6e

# Configurações de código fonte
sonar.sources=src/main/java
sonar.tests=src/test/java

# Configurações de binários
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Relatórios de cobertura JaCoCo
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Relatórios de testes JUnit
sonar.junit.reportPaths=target/surefire-reports

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusões
sonar.exclusions=**/target/**,**/node_modules/**,**/*.sql

# Configurações específicas do Java
sonar.java.source=21
sonar.java.target=21
