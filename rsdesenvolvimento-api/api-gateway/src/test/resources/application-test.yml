spring:
    application:
        name: api-gateway
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://localhost:8080/realms/test-realm
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
    cache:
        type: caffeine
eureka:
    client:
        enabled: false
        register-with-eureka: false
        fetch-registry: false

management:
    endpoints:
        web:
            exposure:
                include: health,info,metrics
    endpoint:
        health:
            show-details: always

logging:
    level:
        com.rsdesenvolvimento.api_gateway: DEBUG
        org.springframework.security: DEBUG
