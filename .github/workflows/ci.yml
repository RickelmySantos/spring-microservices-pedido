name: CI/CD - Spring Microservices

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # Job para build e teste dos microserviços Java
  build-java-services:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    strategy:
      matrix:
        service: [ api-gateway, estoque, eureka-server, notificacao-service, pagamento-service, pedido-service ]

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build do serviço ${{ matrix.service }}
      working-directory: rsdesenvolvimento-api
      run: |
        mvn clean compile -pl ${{ matrix.service }} -am

    - name: Executar testes do serviço ${{ matrix.service }}
      run: |
        cd rsdesenvolvimento-api
        if [[ "${{ matrix.service }}" == "estoque" || "${{ matrix.service }}" == "pedido-service" ]]; then
          echo "Executando testes para o módulo ${{ matrix.service }}..."
          mvn test -pl ${{ matrix.service }} -Dspring.profiles.active=test
        else
          echo "Testes desabilitados para ${{ matrix.service }} - ainda não configurados"
        fi

    - name: Build JAR do serviço ${{ matrix.service }}
      working-directory: rsdesenvolvimento-api
      run: mvn package -pl ${{ matrix.service }} -DskipTests

    # Upload relatórios de teste apenas para módulos com testes habilitados
    - name: Upload relatórios de teste
      uses: actions/upload-artifact@v4
      if: always() && (matrix.service == 'estoque' || matrix.service == 'pedido-service')
      with:
        name: test-reports-${{ matrix.service }}
        path: rsdesenvolvimento-api/${{ matrix.service }}/target/surefire-reports/

    - name: Upload artefatos
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.service }}-jar
        path: rsdesenvolvimento-api/${{ matrix.service }}/target/*.jar

  # Job para build e teste do frontend Angular
  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'rsdesenvolvimento-ui/package-lock.json'

    - name: Instalar dependências
      working-directory: rsdesenvolvimento-ui
      run: npm ci

    - name: Verificar sintaxe TypeScript
      working-directory: rsdesenvolvimento-ui
      run: npx tsc --noEmit

    - name: Build da aplicação
      working-directory: rsdesenvolvimento-ui
      run: npm run build

    - name: Upload artefatos do frontend
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: rsdesenvolvimento-ui/dist/

  # Job para análise de qualidade de código
  code-quality:
    runs-on: ubuntu-latest
    needs: [ build-java-services ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configurar Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Análise SonarQube
      working-directory: rsdesenvolvimento-api
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn clean verify sonar:sonar \
          -Dsonar.projectKey=restaurante-web \
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
          -Dsonar.host.url=https://sonarcloud.io

  # Job para build e push das imagens Docker
  build-docker-images:
    runs-on: ubuntu-latest
    needs: [ build-java-services, build-frontend ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [ api-gateway, estoque, eureka-server, notificacao-service, pagamento-service, pedido-service ]

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login no Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Download artefatos
      uses: actions/download-artifact@v4
      with:
        name: ${{ matrix.service }}-jar
        path: rsdesenvolvimento-api/${{ matrix.service }}/target/

    - name: Build e Push imagem Docker do serviço ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: rsdesenvolvimento-api
        file: rsdesenvolvimento-api/${{ matrix.service }}/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job para build e push da imagem Docker do frontend
  build-docker-frontend:
    runs-on: ubuntu-latest
    needs: [ build-frontend ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login no Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Download artefatos do frontend
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: rsdesenvolvimento-ui/dist/

    - name: Build e Push imagem Docker do frontend
      uses: docker/build-push-action@v5
      with:
        context: rsdesenvolvimento-ui
        file: rsdesenvolvimento-ui/Dockerfile.frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/rsdesenvolvimento-ui:latest
          ${{ secrets.DOCKER_USERNAME }}/rsdesenvolvimento-ui:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
